<a href='/'>Homepage</a>
<a href='/ticketaddform/'>New Ticket</a>
<a href='/login/'>Login</a>
<a href='/logout/'>Logout</a>
<h1>movieTickets</h1>

<ul style='list-style:none'>
    {% for data in ticket %}
        <a href='/edit/{{ data.id }}/'>Edit</a>
        <h1>
            <a href='/ticket/{{ data.id }}/'>{{data.title}}</a>
        </h1>
        <h2>{{ data.description }}</h2>
        <h3>{{ data.ticket_stats }}</h3>
        <h4>{{ data.time_date }}</h4>
        <h3>{{ data.creator }}</h3>
        <h3>{{ data.bloodsign }}</h3>
        <h3>{{ <data class="finisher"></data> }}</h3>
    
    {% endfor %}
</ul>
